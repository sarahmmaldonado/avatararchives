<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy of The Avatar</title>
  <style>
    /* GENERAL STYLES */
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #fdf1dc; /* Light creamy background */
      color: #2e2e2e;
      scroll-behavior: smooth;
    }

    /* HEADER STYLES */
    header {
      background-color: #fdf1dc; /* Cream */
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #d6b07e; /* Light brown border */
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* BRAND BOX (LEFT SIDE) */
    .brand-box {
      background-color: #f5e2ba; /* Slightly darker cream */
      border-radius: 15px;
      padding: 10px 20px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 0.95rem;
    }

    .brand-box a {
      text-decoration: none;
      color: #2e2e2e;
      font-weight: bold;
    }

    /* NAVIGATION BAR (RIGHT SIDE) */
    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #2e2e2e;
      font-weight: bold;
      font-size: 0.95rem;
    }

    /* DROPDOWN MENU */
    .dropdown {
      position: relative;
    }

    .dropdown > a {
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff5d7; /* Pale yellow */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
      border-radius: 10px;
      top: 100%;
      left: 0;
      z-index: 1000;
      min-width: 180px;
    }

    .dropdown-content a {
      display: block;
      padding: 8px 16px;
      text-decoration: none;
      color: #2e2e2e;
      font-size: 0.9rem;
    }

    .dropdown-content a:hover {
      background-color: #f5e2ba;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Header Navigation -->
  <header>
    <div class="brand-box">
      Legacy of The Avatar: Avatar The Last Airbender Archives — <a href="https://sarahmmaldonado.github.io/index.html" target="_blank">Sarah Maldonado</a>
    </div>
    <nav>
      <div class="dropdown">
        <a href="#">Episodes ↓</a>
        <div class="dropdown-content">
          <a href="#">Book One: Water</a>
          <a href="#">Book Two: Earth</a>
          <a href="#">Book Three: Fire</a>
        </div>
      </div>
      <a href="about.html">About</a>
      <a href="#home">Home</a>
    </nav>
  </header>

  <!-- Main content (you can add your sections here) -->
  <section id="home" class="section">
    <h2>Legacy of The Avatar: Avatar The Last Airbender Archives</h2>
    <p>Welcome to the archives of Avatar: The Last Airbender!</p>
  </section>
</body>
</html>
